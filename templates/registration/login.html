{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>There is something wrong with what you entered</p>
{% endif %}


<form method="post">
<div class="container">
  <h2>You must have a <a href="https://www.betfair.com/sport/">Betfair</a> account to use this service</h2>  


  {% csrf_token %}
  {{ form.as_p }}
  
  <button type="submit">Login</button>
  
</div>

{% if username_text %}
  <h1>Hello {{ username_text }}</h1>
{% endif %}




</form>


{% endblock %}
